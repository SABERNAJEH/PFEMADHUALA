name: 🔍 Analyse de Sécurité

on:
  workflow_call:
    secrets:
      EMAIL_FROM:
        required: true
      EMAIL_PWD:
        required: true
      REPORT_TO:
        required: true

jobs:
  security-scan:
    runs-on: ubuntu-latest
    outputs:
      scan-results: ${{ steps.set-outputs.outputs.results }}
    
    steps:
      - uses: actions/checkout@v3

      - run: chmod +x .github/scripts/**/*.sh

      - name: Install Kubescape
        run: |
          curl -s https://raw.githubusercontent.com/kubescape/kubescape/master/install.sh | /bin/bash

      - run: .github/scripts/scanning/kubescape-scan.sh
        continue-on-error: true


      - name: Run Kubescape scan
        run: |
          chmod +x .github/scripts/scanning/kubescape-scan.sh
          .github/scripts/scanning/kubescape-scan.sh
          echo "Contenu du répertoire :"
          ls -la .github/reports/
      
      - name: Send report
        env:
          GMAIL_USER: ${{ secrets.EMAIL_FROM }}
          GMAIL_PASSWORD: ${{ secrets.EMAIL_PWD }}
          REPORT_EMAIL: ${{ secrets.REPORT_TO }}
        run: |
          echo "Répertoire courant : $(pwd)"
          python .github/scripts/scanning/send-report.py
  

      - name: Set outputs
        id: set-outputs
        run: echo "results=$(cat scan-results.json | jq -c)" >> $GITHUB_OUTPUT
