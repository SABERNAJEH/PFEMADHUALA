name: 🔍 Analyse de Sécurité

on:
  workflow_call:
    secrets:
      EMAIL_FROM:
        required: true
      EMAIL_PWD:
        required: true
      REPORT_TO:
        required: true

jobs:
  security-scan:
    runs-on: ubuntu-latest
    outputs:
      scan-results: ${{ steps.set-outputs.outputs.results }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup environment
        run: |
          mkdir -p .github/reports
          chmod +x .github/scripts/scanning/*.sh
          echo "$HOME/.kubescape/bin" >> $GITHUB_PATH

      - name: Install Kubescape
        run: |
          curl -s https://raw.githubusercontent.com/kubescape/kubescape/master/install.sh | bash
          kubescape version

      - name: Run static scan
        run: .github/scripts/scanning/kubescape-scan.sh

      - name: Send report
        env:
          GMAIL_USER: ${{ secrets.EMAIL_FROM }}
          GMAIL_PASSWORD: ${{ secrets.EMAIL_PWD }}
          REPORT_EMAIL: ${{ secrets.REPORT_TO }}
        run: python .github/scripts/scanning/send-report.py

      - name: Set outputs
        id: set-outputs
        run: echo "results=$(cat .github/reports/scan-results.json | jq -c)" >> $GITHUB_OUTPUT
